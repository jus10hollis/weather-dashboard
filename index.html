<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="headerEl">
      <h1 class="headerText">Weather Dashboard</h1>
    </header>
    <main class="containerEl">
      <div class="searchColumn">
        <form class="searchForm">
          <h3 class="searchTitle">Search for a City:</h3>
          <input class="searchInput" type="text" id="city" />
          <button class="searchBtn" type="submit" name="Search">Search</button>
        </form>
        <section class="displayEl">
          <h1 class="placeName"></h1>
          <div class="weatherDisplayEl">
            Current weather:<br />
            <img class = "icon" src="" alt=""">
            <p class="conditions"></p>
            <p class="humidity">Humidity:</p>
            <p class="speed">Wind speed:</p>
          </div>
          <div class="fiveDayEl">5-day forecast<br /></div>
        </section>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
